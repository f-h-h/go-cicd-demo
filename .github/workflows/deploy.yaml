name: CI/CD to K8s

on:
  push:
    branches: [ master ]   # 当推送到 main 分支时触发

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/go-cicd-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate version tag
        id: version
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: | 
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}

      - name: Update Kubernetes deployment manifests
        run: |
          cd k8s
          sed -i "s|IMAGE_PLACEHOLDER|${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}|g" deployment.yaml
          sed -i "s|VERSION_PLACEHOLDER|${{ steps.version.outputs.tag }}|g" deployment.yaml
          cat deployment.yaml  # 查看替换结果

      # 部署到 Killercoda K8s 集群（需要预先配置 kubeconfig）
      - name: Deploy to K8s
        run: |
          echo "${{ secrets.KUBECONFIG }}"  > kubeconfig
          kubectl --kubeconfig=kubeconfig apply -f k8s/