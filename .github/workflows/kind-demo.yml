name: Kind CI/CD Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  kind-cicd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create Kind cluster
        run: |
          kind create cluster --name demo --config - <<EOF
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 30000
              hostPort: 30000
          EOF

      - name: Build Docker image
        run: docker build -t go-kind-demo:latest .

      - name: Load image into Kind
        run: kind load docker-image go-kind-demo:latest --name demo

      - name: Deploy to Kind
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/go-kind-demo

      - name: Test the service
        run: |
          # 使用 port-forward 临时访问服务
          kubectl port-forward service/go-kind-demo 30000:80 &
          sleep 5
          curl http://localhost:30000