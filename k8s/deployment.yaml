apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-cicd-demo
  namespace: default
  labels:
    app: go-cicd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-cicd-demo
  template:
    metadata:
      labels:
        app: go-cicd-demo
    spec:
      containers:
        - name: app
          image: IMAGE_PLACEHOLDER  # 这个占位符会在 CI 中被替换
          ports:
            - containerPort: 8080
          env:
            - name: VERSION
              value: "VERSION_PLACEHOLDER"  # 也会被替换
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5